<body>
    <div class="Contenedor">
        <p id="Titutlo">Ej 5</p>
    </div>
        <br><br>
        <div class="Contenedor">
            <script>
                let n1 = parseInt(prompt('Ingrese el primer número:'));
                let n2 = parseInt(prompt('Ingrese el primer número:'));
                let n3 = parseInt(prompt('Ingrese el primer número:'));
                let texto = ('<h1>El mayor es : <h1/>');

                if(n1<n2){
                    if(n1<n3){
                    document.write(`${texto} ${n1} `);
                }else{
                    document.write(`${texto} ${n3} `);
                }
            }else{
                if(n2>n3){

                    document.write(`${texto} ${n2}`);
                } else{
                    document.write(`${texto} ${n3}`);
                }
            }
        </script>
        </div>
